language: php

before_script:
  - composer self-update
  - composer --dev install
  - sh -c "if [ $TRAVIS_PHP_VERSION != 'hhvm' ]; then phpenv config-add .travis.ini; pecl install apcu-beta; phpenv rehash; fi"
 
services:
  - memcache
  - mongodb
  - redis-server

php:
  - 5.3
  - 5.4
  - 5.5
  - hhvm
  
after_script:
  - php vendor/bin/coveralls -v

matrix:
  allow_failures:
    - php: hhvm
